<!DOCTYPE html>
<html>
<head>
    <title>Video.js | HTML5 Video Player</title>
    <!-- Chang URLs to wherever Video.js files will be hosted -->
    <link href="video-js.css" rel="stylesheet" type="text/css">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="video.js"></script>
    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
        videojs.options.flash.swf = "video-js.swf";
  </script>
</head>
<body>
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="540" height="464"
        poster="http://s.cn.bing.net/az/hprichbg/rb/BlueJaySnow_ZH-CN9039497953_1920x1080.jpg"
        data-setup="{}">
        <!-- <source src="../2.flv" type="video/x-flv">-->
        <source src="../02.mp4" type='video/mp4' />
        <!--<source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' /> -->
        <!--<source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />-->
       <!-- <track kind="captions" src="t.vtt" srclang="en" label="English"></track>-->
        <!-- Tracks need an ending tag thanks to IE9 -->
        <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track>
        <!-- Tracks need an ending tag thanks to IE9 -->
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

    <script>
        videojs("example_video_1").ready(function () {
            var myPlayer = this;

          
            myPlayer.play();
          
            //setTimeout(function () {
            //    myPlayer.currentTime(120);
            //}, 800);
            
            //myPlayer.play();
            

            setInterval(function () {
                document.title = myPlayer.duration();
            }, 2000);

        });
    </script>

</body>
</html>
